---
apiVersion: v1
kind: ConfigMap
metadata:
  name: elasticsearch
  namespace: growi
data:
  memlock: "true"
  javaopt: "-Xms128m -Xmx128m"
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: elasticsearch-pv
  namespace: growi
spec:
  storageClassName: manual
  capacity:
    storage: 1Mi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: /var/elasticsearch/data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: elasticsearch-pvc
  namespace: growi
spec:
  storageClassName: manual
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Mi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: growi-elasticsearch
  namespace: growi
spec:
  replicas: 1
  selector:
    matchLabels:
      role: elasticsearch
  serviceName: "elasticsearch"
  template:
    metadata:
      labels:
        role: elasticsearch
    spec:
      containers:
      - name: app-container
        image: mazrean/elasticsearch:latest
        imagePullPolicy: Always
        volumeMounts:
        - name: datadir
          mountPath: /usr/share/elasticsearch/data
        env:
        - name: bootstrap.memory_lock
          value: memlock
        - name: ES_JAVA_OPTS
          value: javaopt
      volumes:
      - name: datadir
        persistentVolumeClaim:
          claimName: elasticsearch-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: growi-elasticsearch
  namespace: growi
spec:
  type: LoadBalancer
  ports:
    - name: "elasticsearch-port"
      protocol: "TCP"
      port: 9200
      targetPort: 39200
  selector:
    role: elasticsearch